<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Bienvenida Mejorado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

            input:invalid {
                border-color: red;
            }

        .error-message {
            color: red;
            font-size: 0.9rem;
            height: 18px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            border: none;
            padding: 10px;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

            button:disabled {
                background-color: #aaa;
                cursor: not-allowed;
            }
    </style>
</head>
<body>
    <h1>Formulario de Bienvenida</h1>
    <form id="welcomeForm" novalidate>
        <div>
            <input type="text" id="name" placeholder="Nombre" required minlength="3" />
            <div class="error-message" id="nameError"></div>
        </div>
        <div>
            <input type="number" id="age" placeholder="Edad" required min="0" />
            <div class="error-message" id="ageError"></div>
        </div>
        <button type="submit" id="submitBtn" disabled>Enviar</button>
    </form>
    <p id="message" class="success-message"></p>

    <script>
        const form = document.getElementById('welcomeForm');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const nameError = document.getElementById('nameError');
        const ageError = document.getElementById('ageError');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function validateName() {
            if (!nameInput.value.trim()) {
                nameError.textContent = 'El nombre es obligatorio.';
                return false;
            } else if (nameInput.value.trim().length < 3) {
                nameError.textContent = 'El nombre debe tener al menos 3 caracteres.';
                return false;
            }
            nameError.textContent = '';
            return true;
        }

        function validateAge() {
            const age = parseInt(ageInput.value);
            if (!ageInput.value) {
                ageError.textContent = 'La edad es obligatoria.';
                return false;
            } else if (isNaN(age) || age < 0) {
                ageError.textContent = 'Ingresa una edad válida.';
                return false;
            }
            ageError.textContent = '';
            return true;
        }

        function validateForm() {
            const isNameValid = validateName();
            const isAgeValid = validateAge();
            submitBtn.disabled = !(isNameValid && isAgeValid);
            return isNameValid && isAgeValid;
        }

        nameInput.addEventListener('input', () => {
            validateName();
            validateForm();
            message.textContent = '';
        });

        ageInput.addEventListener('input', () => {
            validateAge();
            validateForm();
            message.textContent = '';
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!validateForm()) return;

            const name = nameInput.value.trim();
            const age = parseInt(ageInput.value);

            if (age >= 18) {
                localStorage.setItem('username', name);
                message.style.color = 'green';
                message.textContent = `¡Bienvenido, ${name}!`;
            } else {
                message.style.color = 'red';
                message.textContent = 'Debes ser mayor de 18 años.';
            }
        });

        // Inicializar estado
        validateForm();
    </script>
</body>
</html>
